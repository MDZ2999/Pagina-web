<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Inicio</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css">
<body>
    <header class="headerR">
        <div>
            <h1>MI HABITACIÓN</h1>
            <div class="header-logoR">
                <img src="img/logo.png" alt="Icono">
            </div>
        </div>
    </header>
    <div>
        <div class="background-image"></div>
        <div class="containerR">
            <div class="login-box">
                <form>
                    <label for="email">Ingresa tu cuenta</label>
                    <input type="email" id="email" placeholder="email@gmail.com">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    <button type="submit">INICIAR SESION</button>
                    <button type="button">CREAR CUENTA</button>
                    <p>By clicking continue, you agree to our <br><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <h2>MI HABITACIÓN</h2>
            <div class="footer-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>
        <div class="footer-center">
        </div>
        <div class="footer-right">
            <img src="img/instagram.png" alt="instagram Logo">
            <img src="img/whatsapp.png" alt="whatsapp Logo">
            <img src="img/Facebook.png" alt="Facebook Logo">
            <img src="img/gmail.png" alt="Gmail Logo">
        </div>
    </footer>    
</body>
</html>
