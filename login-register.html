<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header class="headerR">
        <div>
            <h1>MI HABITACIÓN</h1>
            <div class="header-logoR">
                <img src="img/logo.png" alt="Icono">
            </div>
        </div>
    </header>

    <div>
        <div class="background-image"></div>
        <div class="containerR">
            <div class="login-box" id="loginBox">
                <form id="loginForm" action="php/login.php" method="post">
                    <label for="login-correo">Ingresa tu cuenta</label>
                    <input id="login-correo" name="correo" type="email" placeholder="email@gmail.com" title="Hasta 50 caracteres" maxlength="50" required>
                    <input id="login-contrasena" name="contrasena" type="password" placeholder="Ingresa tu contraseña" title="Hasta 60 caracteres" maxlength="60" required>
                    <button type="submit">INICIAR SESION</button>
                    <button type="button" id="showRegisterForm">CREAR CUENTA</button>
                    <p>By clicking continue, you agree to our <br><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </form>
            </div>

            <div class="register-box" id="registerBox" style="display: none;">
                <form id="registerForm" action="php/register.php" method="post">
                    <label for="email">Crea tu cuenta</label>
                    <input id="nombres" name="nombres" type="text" placeholder="Nombres" title="Hasta 30 caracteres" maxlength="30" required>
                    <input id="apellidoP" name="apellidoP" type="text" placeholder="Apellido Paterno" title="Hasta 15 caracteres" maxlength="15" required>
                    <input id="apellidoM" name="apellidoM" type="text" placeholder="Apellido Materno" title="Hasta 15 caracteres" maxlength="15" required>
                    <input id="correoRegistro" name="correo" type="email" placeholder="Correo" title="Hasta 50 caracteres" maxlength="50" required>
                    <input id="contrasenaRegistro" name="contrasena" type="password" placeholder="Contraseña" title="Hasta 60 caracteres" maxlength="60" required>
                    <input id="telefono" name="telefono" type="varchar" placeholder="Telefono" title="Hasta 10 caracteres" maxlength="10" required>
                    <input id="whatsapp" name="whatsapp" type="text" placeholder="Link de whatsapp personal">
                    <button id="createButton" type="submit">CREAR CUENTA</button>
                    <div class="checkbox-container">
                        <input type="checkbox" id="conditionCheckbox">
                        <label for="conditionCheckbox">Acepto los Términos y Condiciones</label>
                    </div>
                    <p>By clicking continue, you agree to our <br><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">

            <h2>MI HABITACIÓN</h2>
